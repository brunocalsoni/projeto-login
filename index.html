<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                <img src="imagens/urban.jpg" alt="imagem de fundo">
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <fieldset>
                        <p>
                            <label for="iemail"><input type="email" name="email" id="iemail" placeholder="seu e-mail"></label>
                        <br>
                            <label for="isenha"><input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8"></label>
                        <br>
                        <input type="submit" value="Entrar">
                        <br>
                        <input type="reset" value="Esqueci a senha">
                        </p>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
